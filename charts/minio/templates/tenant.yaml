apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  image: quay.io/minio/minio:{{ .Values.minioImageTag }}
  imagePullPolicy: IfNotPresent

  configuration:
    name: minio-configuration

  pools:
    - name: pool-0
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: persistentvolumeclaims
        metadata: { }
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
      securityContext:
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
      containerSecurityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities: {}
        seccompProfile:
          type: RuntimeDefault

  ## Disable default tls certificates.
  requestAutoCert: false

  ## Use certificates generated by cert-manager.
  externalCertSecret:
    - name: "{{ .Values.minioTlsSecret }}"
      type: cert-manager.io/v1

  externalCaCertSecret:
    - name: "{{ .Values.minioTlsSecret }}"
      type: cert-manager.io/v1

  buckets:
    - name: "lokistack"
    - name: "tempostack"